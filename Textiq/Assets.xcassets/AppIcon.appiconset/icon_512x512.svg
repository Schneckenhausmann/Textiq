<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#bgGradient)"/>
  
  <!-- Document background -->
  <rect x="80" y="100" width="352" height="280" rx="16" ry="16" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Japanese brackets 「」-->
  <text x="120" y="180" font-family="system-ui, -apple-system" font-size="48" font-weight="300" fill="url(#textGradient)">「</text>
  <text x="360" y="180" font-family="system-ui, -apple-system" font-size="48" font-weight="300" fill="url(#textGradient)">」</text>
  
  <!-- Text lines inside brackets -->
  <rect x="160" y="160" width="120" height="4" rx="2" fill="#667eea"/>
  <rect x="160" y="175" width="80" height="4" rx="2" fill="#764ba2"/>
  
  <!-- Hashtag symbols -->
  <text x="120" y="240" font-family="system-ui, -apple-system" font-size="24" font-weight="600" fill="#667eea">#</text>
  <text x="150" y="240" font-family="system-ui, -apple-system" font-size="24" font-weight="600" fill="#764ba2">#</text>
  <text x="180" y="240" font-family="system-ui, -apple-system" font-size="24" font-weight="600" fill="#667eea">#</text>
  
  <!-- Film strip element -->
  <rect x="120" y="300" width="200" height="20" rx="4" fill="#ffd700" opacity="0.8"/>
  <rect x="130" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="150" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="170" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="190" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="210" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="230" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="250" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="270" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="290" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  <rect x="310" y="305" width="10" height="10" rx="2" fill="#ffffff"/>
  
  <!-- Sparkle elements -->
  <circle cx="380" cy="140" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="400" cy="160" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="420" cy="180" r="2.5" fill="#ffd700" opacity="0.7"/>
  
  <!-- Bottom accent -->
  <rect x="80" y="420" width="352" height="4" rx="2" fill="url(#textGradient)" opacity="0.6"/>
</svg>